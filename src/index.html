<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Random Card Generator</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <button type="button" class="btn btn-warning" id="clickToShuffle">
        Click to Shuffle
      </button>
      <div
        class="d-flex justify-content-center align-items-center cardp"
        style="height: 50vh;"
      >
        <div class="card-heart card_template">
          <div class="corner top-left">♣</div>
          <div class="corner bottom-right">♣</div>
          <div class="numCenter">3</div>
        </div>
      </div>

      <label for="cardWidth">Card width</label><br />
      <input type="number" id="cardWidth" value="255" style="min-width:1px;" />
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="#">nunezweb</a>
      </div>
    </div>
  </body>
</html>
