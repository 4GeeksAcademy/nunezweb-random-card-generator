<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Random Card Generator</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <button type="button" class="btn btn-warning" id="clickToShuffle">
        Click to Shuffle
      </button>
      <div
        class="d-flex justify-content-center align-items-center cardp"
        style="height: 50vh;"
      >
        <div class="card-heart card_template" id="cTemplate">
          <div class="corner top-left">♣</div>
          <div class="corner bottom-right">♣</div>
          <div class="numCenter">3</div>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="#">nunezweb</a>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
